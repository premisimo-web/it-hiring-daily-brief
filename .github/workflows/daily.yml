name: IT Hiring Daily Brief

on:
  schedule:
    - cron: "0 7 * * *" # 07:00 UTC (PL: 08:00 zimą, 09:00 latem)
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IT Hiring Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Opcjonalnie: ustaw w Secrets (jeśli brak, agent użyje domyślnego "gpt-5")
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

          # Opcjonalnie: dopasowanie geolokalizacji wyszukiwania
          AGENT_COUNTRY: "PL"
          AGENT_TIMEZONE: "Europe/Warsaw"

          # Opcjonalnie: ogranicz domeny (CSV), np. "reuters.com,bloomberg.com,ft.com,ec.europa.eu,linkedin.com"
          ALLOWED_DOMAINS: ${{ secrets.ALLOWED_DOMAINS }}

          # Opcjonalnie: limit długości wiadomości
          TELEGRAM_MAX_LEN: "3800"

        run: python agent.py
